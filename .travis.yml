language: objective-c
podfile: Example/Podfile
env:
  global:
  - FRAMEWORK_NAME=Elissa
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
osx_image: xcode8.1
xcode_workspace: Example/Elissa.xcworkspace
xcode_scheme: Elissa
script:
- set -o pipefail && xcodebuild test -workspace Example/Elissa.xcworkspace -scheme
  Elissa-Example -destination 'platform=iOS Simulator,name=iPhone 6s,OS=10.0' ONLY_ACTIVE_ARCH=NO
  | xcpretty
deploy:
  provider: releases
  api_key:
    secure: 
  file: $FRAMEWORK_NAME.framework.zip
  skip_cleanup: true
  on:
    repo: KitchenStories/Elissa
    tags: true
